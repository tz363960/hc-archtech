<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>埃塞俄比亚Zemen银行大数据</title>
    <link href="assets/digital-screen/styles/common.css" rel="stylesheet">
    <script src="assets/digital-screen/scripts/Plugin/jquery-3.3.1.min.js"></script>
    <script src="assets/digital-screen/scripts/Plugin/echarts.min.js"></script>
    <script src="assets/digital-screen/scripts/Plugin/bmap.min.js"></script>
    <script src="http://api.map.baidu.com/api?v=2.0&ak=gH1fPyf7rflmkk4ChIIngabCK3jZR1V8"></script>
    <script src="assets/digital-screen/scripts/common.js"></script>
    <script src="assets/digital-screen/scripts/index.js"></script>
    <script src="assets/digital-screen/scripts/Plugin/laydate/laydate.js"></script>
</head>
<body>
<!--顶部-->
<header class="header left">
    <div class="left nav">
        <ul>
            <li class="nav_active"><i class="nav_1"></i><a href="digital-screen.html">采集概况</a> </li>
            <li><i class="nav_2"></i><a href="quota.html">指标分析</a> </li>
            <li><i class="nav_3"></i><a href="trend.html">趋势分析</a> </li>
            <!-- <li><i class="nav_4"></i><a href="vip-list.html">大客户一览表</a> </li> -->
            </ul>
    </div>
    <div class="header_center left" style="position:relative">
        
        <h2><strong>埃塞俄比亚Zemen银行大数据展示</strong></h2>

    </div>
    <div class="right nav text_right">
        <ul>

        </ul>
    </div>

</header>
<!--内容部分-->
<div class="con left">
    <!--数据总概-->
    <div class="con_div">
        <div class="con_div_text left">
            <div class="con_div_text01 left">
                <img src="assets/digital-screen/images/info_1.png" class="left text01_img"/>
                <div class="left text01_div">
                    <p>总采集数据量(G)</p>
                    <p>8235</p>
                </div>
            </div>
            <div class="con_div_text01 right">
                <img src="assets/digital-screen/images/info_2.png" class="left text01_img"/>
                <div class="left text01_div">
                    <p>当月采集数据量(G)</p>
                    <p>125</p>
                </div>
            </div>
        </div>
        <div class="con_div_text left">
            <div class="con_div_text01 left">
                <img src="assets/digital-screen/images/info_3.png" class="left text01_img"/>
                <div class="left text01_div">
                    <p>总来访数(人)</p>
                    <p class="sky">86356</p>
                </div>
            </div>
            <div class="con_div_text01 right">
                <img src="assets/digital-screen/images/info_4.png" class="left text01_img"/>
                <div class="left text01_div">
                    <p>当月来访数(人)</p>
                    <p class="sky">18224</p>
                </div>
            </div>
        </div>
        <div class="con_div_text left">

            <div class="con_div_text01 left">
                <img src="assets/digital-screen/images/info_5.png" class="left text01_img"/>
                <div class="left text01_div">
                    <p>总业务数(次)</p>
                    <p class="org">12356</p>
                </div>
            </div>
            <div class="con_div_text01 right">
                <img src="assets/digital-screen/images/info_6.png" class="left text01_img"/>
                <div class="left text01_div">
                    <p>当月办理业务数(次)</p>
                    <p class="org">15987</p>
                </div>
            </div>
        </div>
    </div>
    <!--统计分析图-->
    <div class="div_any">
        <div class="left div_any01">
            <div class="div_any_child">
                <div class="div_any_title"><img src="assets/digital-screen/images/title_1.png">各部门采集数据量</div>
                <p id="pieChart1" class="p_chart"></p>
            </div>
            <div class="div_any_child">
                <div class="div_any_title"><img src="assets/digital-screen/images/title_2.png">各部门业务统计</div>
                <p id="histogramChart" class="p_chart"></p>
            </div>
        </div>
        <div class="div_any02 left ">
            <div class="div_any_child div_height">
                <div class="div_any_title any_title_width"><img src="assets/digital-screen/images/title_0.png">Āddīs Ābebā </div>
                <div id="mapChart" style="width:97.5%;height:95%;display: inline-block;padding-left: 1.25%;padding-top:2.2%"></div>
            </div>
        </div>
        <div class="right div_any01">
            <div class="div_any_child">
                <div class="div_any_title"><img src="assets/digital-screen/images/title_3.png">数据采集条数(当日)</div>
                <p id="lineChart" class="p_chart"></p>
            </div>
            <div class="div_any_child">
                <div class="div_any_title"><img src="assets/digital-screen/images/title_4.png">办理业务人数(当日)</div>
                <p id="lineChart2" class="p_chart"></p>
            </div>
        </div>
    </div>

    <div id="el-dialog" class="">
        <div class="xc_layer"></div>
        <div class="popBox" id="printView">
            <div class="ttBox"><span class="tt" id="reportTitle">Zemen银行</span><img src="assets/digital-screen/images/close.png" style="width: 30px;float: right;cursor: pointer;" title="关闭弹窗" class="close"/></div>
            <div class="txtBox" id="el-dialog_body">
             <div style="height:100%;width: 98%;margin-left: 1%;">
               <div class="left div_any01" style="width: 64%;">
                   <div class="div_any_child">
                       <div class="div_any_title"><div type="text" class="demo-input" id="date1" style="display: inline-block;cursor: pointer;margin-right: 16px;"></div><img src="assets/digital-screen/images/title_4.png">门诊住院人次</div>
                       <p id="lineChart3" class="p_chart"></p>
                   </div>
                   <div class="div_any_child">
                       <div class="div_any_title"><div type="text" class="demo-input" id="date2" style="display: inline-block;cursor: pointer;margin-right: 16px;"></div><img src="assets/digital-screen/images/title_7.png">医疗费用</div>
                       <p id="lineChart4" class="p_chart"></p>
                   </div>
               </div>
               <div class="left div_any01"  style="width: 32%;">
                   <div class="div_any_child">
                       <div class="div_any_title"><div type="text" class="demo-input" id="date3" style="display: inline-block;cursor: pointer;margin-right: 16px;"></div><img src="assets/digital-screen/images/title_18.png">病人年龄段分布</div>
                       <p id="pieChart2" class="p_chart"></p>
                   </div>
                   <div class="div_any_child">
                       <div class="div_any_title"><div type="text" class="demo-input" id="date4" style="display: inline-block;cursor: pointer;margin-right: 16px;"></div><img src="assets/digital-screen/images/title_20.png">医疗费用组成</div>
                       <p id="pieChart3" class="p_chart"></p>
                   </div>
               </div>

             </div>
            </div>
        </div>
    </div>

</div>
</body>
</html>
