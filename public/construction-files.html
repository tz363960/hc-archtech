<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>施工资料管理</title>
    <!-- Common -->
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="static/css/lib/themify-icons.css" rel="stylesheet">
    <link href="static/css/lib/menubar/sidebar.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.4.1/css/bootstrap.min.css">
    <link href="static/css/lib/helper.css" rel="stylesheet">
    <link href="static/css/style.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/bootstrap-table/1.15.3/bootstrap-table.min.css" rel="stylesheet">
    <link rel="import" href="sidebar.html" id="siderbar"/>
    <style>
        /* 设置表头不对齐 */
        .table_list_box {
            table-layout: fixed !important;
        }
    </style>
</head>

<body>

    <script type="text/javascript">
        document.write(siderbar.import.body.innerHTML);
    </script>
    <!-- /# sidebar -->


    <div class="header">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-8">
                    <div class="float-left" style="text-align:left">
                        <div class="hamburger sidebar-toggle">
                            <span class="line"></span>
                            <span class="line"></span>
                            <span class="line"></span>
                        </div>
                    </div>
                </div>

                <!--<div class="float-right">-->
                <div class="col-lg-4">
                    <div class="float-right" style="text-align:right">
                        <div class="dropdown dib">
                            <div class="header-icon" >
                                <span class="user-avatar">
                                    王大宝
                                    <i class="fa fa-user-circle-o" style="font-size:24px"></i>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
                </div>
            </div>
        </div>




    <div class="content-wrap">
        <div style="margin-top:10px;margin-left:50px;">
            日期：
            <input type="text" id="startDate" placeholder="开始日期"
                style="height:35px;width:100px;margin-left:5px;margin-top:-32px;border-radius: 6px;border: 1px #cccccc solid; outline: none"
                onfocus="WdatePicker({dateFmt:'yyyy-MM-dd'})">
            <input type="text" id="endDate" placeholder="结束日期"
                style="height:35px;width:100px;margin-left:8px;margin-top:-34px;border-radius: 6px;border: 1px #cccccc solid; outline: none"
                onfocus="WdatePicker({dateFmt:'yyyy-MM-dd'})">
            &nbsp; &nbsp;变更编号：<input type="text" id="queryKey" placeholder="请输入资料编号进行查询"
                style="height:35px;width:170px;margin-left:10px;margin-top:-34px;border-radius: 6px;border: 1px #cccccc solid; outline: none">
            <button type="button" style="width:70px;height:35px;margin-left:20px;margin-top:-3px" id="btn_query"
                class="btn btn-success">查询</button>
            <button type="button" style="width:70px;height:35px;margin-left:20px;margin-top:-3px" id="btn_add"
                class="btn btn-info">添加</button>
            <button type="button" style="width:70px;height:35px;margin-left:20px;margin-top:-3px" id="btn_edit"
                class="btn btn-warning">编辑</button>
            <button type="button" style="width:70px;height:35px;margin-left:20px;margin-top:-3px" id="btn_delete"
                class="btn btn-danger">删除</button>
        </div>
        <div class="panel">
            <div class="tableArea" style="padding-left: 10px;padding-right: 10px;">
                <table class="table table-striped table_list_box" id="tableConstruct" data-height="600">

                    <!--在此处填充表格数据-->
                </table>
            </div>
        </div>
    </div>

    <!-- Common -->
    <script src="static/js/lib/jquery.min.js"></script>
    <script src="static/js/lib/jquery.nanoscroller.min.js"></script>
    <script src="static/js/lib/menubar/sidebar.js"></script>
    <script src="static/js/lib/preloader/pace.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="static/js/scripts.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap-table/1.15.3/bootstrap-table.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap-table/1.15.3/locale/bootstrap-table-zh-CN.js"></script>
    <script src="static/js/extensions/file_manage.js"></script>




</body>

</html>
