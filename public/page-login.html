<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Widget</title>

    <!-- Styles -->
    <link href="https://cdn.bootcss.com/font-awesome/3.0.2/css/font-awesome.min.css" rel="stylesheet">
    <link href="/static/css/lib/themify-icons.css" rel="stylesheet">
    <link href="/static/css/lib/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/lib/helper.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
</head>

<body class="bg-primary1">
    

    <div class="unix-login" id="hclogin">
        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-lg-6">
                    <div class="login-content">
                        <div class="login-logo">
                            <a href="/index"><span>恒城科技</span></a>
                        </div>
                        <div class="login-form">
                            <h4>用户登录</h4>

                            <div id="loginform">
                                <div class="form-group">
                                    <label>账号</label>
                                    <input id="userName" class="form-control" placeholder="账号" msg="账号必须为3-16位的字母加数字">
                                </div>
                                <div class="form-group">
                                    <label>密码</label>
                                    <input type="password" id="password" class="form-control" placeholder="密码"
                                        msg="密码必须为6-16位的字母加数字">
                                </div>
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox"> 记住
                                    </label>
                                    <label class="pull-right">
                                        <a href="javascript:;">忘记密码?</a>
                                    </label>
                                </div>
                                <!-- 这个button自动赋予了submit的type -->
                                <button id="loginButton" class="btn btn-primary btn-flat m-b-30 m-t-30">登录</button>
                                <!-- 这个button自动赋予了submit的type -->
                                <!-- <div class="social-login-content">
                                    <div class="social-button">
                                        <button type="button"
                                            class="btn btn-primary bg-facebook btn-flat btn-addon m-b-10">微信登录</button>
                                        <button type="button"
                                            class="btn btn-primary bg-twitter btn-flat btn-addon m-t-10">新浪微博登录</button>
                                    </div>
                                </div> -->
                                <div class="register-link m-t-15 text-center">
                                    <p>没有账号 ? <a id="registerhcbt" href="javascript:;"> 在此注册</a></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="static/js/extensions/idpassword.js"></script>
    <script src="//unpkg.com/vue"></script>
    <script src="//unpkg.com/view-design/dist/iview.min.js"></script>
    <script src="//unpkg.com/view-design/dist/locale/en-US.js"></script>

    <script>
        iview.lang('en-US');
    </script>

</body>


</html>
