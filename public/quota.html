<body>
    <!--顶部-->
    <header class="header left">
        <div class="left nav">

        <div class="con_div">
            <div class="con_div_text left">
                <div class="con_div_text01 left">
                    <img src="assets/digital-screen/images/info_7.png" class="left text01_img" />

                        <p>全年业务金额(M$)</p>

                </div>
                <div class="con_div_text01 right">

                        <p>当月业务金额(M$)</p>
                        <p>235</p>
                    </div>
                </div>
            </div>
            <div class="con_div_text left">
                <div class="con_div_text01 left">
                    <img src="assets/digital-screen/images/info_9.png" class="left text01_img" />
                    <div class="left text01_div">
                        <p>全年来访人数(人)</p>

                    </div>
                </div>
                <div class="con_div_text01 right">
                    <img src="assets/digital-screen/images/info_10.png" class="left text01_img" />

                    </div>
                </div>
            </div>
            <div class="con_div_text left">

                    <img src="assets/digital-screen/images/info_11.png" class="left text01_img" />

                        <p>国内业务</p>
                        <p class="org">72%</p>
                    </div>
                </div>
                <div class="con_div_text01 right">
                    <img src="assets/digital-screen/images/info_12.png" class="left text01_img" />
                    <div class="left text01_div">
                        <p>海外业务</p>
                        <p class="org">28%</p>
                    </div>
                </div>
            </div>
        </div>
        <!--统计分析图-->
        <div class="div_any">
            <div class="left div_any01">
                <div class="div_any_child">
                    <div class="div_any_title"><img src="assets/digital-screen/images/title_5.png">各部门来访人次(人)</div>
                    <p id="histogramChart1" class="p_chart"></p>
                </div>
                <div class="div_any_child">
                    <div class="div_any_title"><img src="assets/digital-screen/images/title_6.png">各部门业务人次(人)</div>
                    <p id="histogramChart2" class="p_chart"></p>
                </div>
            </div>
            <div class="left div_any01">
                <div class="div_any_child">
                    <div class="div_any_title"><img src="assets/digital-screen/images/title_7.png">个人业务(M$)</div>
                    <p id="lineChart1" class="p_chart"></p>
                </div>
                <div class="div_any_child">
                    <div class="div_any_title"><img src="assets/digital-screen/images/title_8.png">对公业务(M$)</div>

                </div>

                <div class="div_any_child">

            <div class="left div_any01">

                    <p id="pieChart1" class="p_chart"></p>
                </div>
                <div class="div_any_child">
                    <div class="div_any_title"><img src="assets/digital-screen/images/title_12.png">VIP客户金额(M$)</div>
                    <p id="pieChart2" class="p_chart"></p>
