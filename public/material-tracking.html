<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>物料跟踪</title>
    <!-- Common -->
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="/static/css/lib/themify-icons.css" rel="stylesheet">
    <link href="/static/css/lib/menubar/sidebar.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.4.1/css/bootstrap.min.css">
    <link href="/static/css/lib/helper.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/bootstrap-table/1.15.3/bootstrap-table.min.css" rel="stylesheet">
    <link rel="import" href="sidebar.html" id="siderbar"/>
    <style>
        /* 设置表头不对齐 */
        .table_list_box {
            table-layout: fixed !important;
        }
    </style>
</head>

<body style="overflow: scroll;">

    <script type="text/javascript">
        document.write(siderbar.import.body.innerHTML);
    </script>
    <!-- /# sidebar -->

    <div class="content-wrap">
        <div class="row">
            <div class="col-xs-4">
                <input type="text" class="form-control" placeholder="请输入关键字进行搜索...">
            </div>
            <div class="col-xs-3">
                <button type="button" class="btn btn-success">搜索</button>
                <button type="button" class="btn btn-info" data-toggle="modal" data-target="#changeCraft">添加</button>
            </div>
            <div class="col-xs-5">
                <label class="radio-inline">
                    <input type="radio" name="inlineRadioOptions" id="weikaishi" value="weikaishi"> 未开始
                </label>
                <label class="radio-inline">
                    <input type="radio" name="inlineRadioOptions" id="jinxingzhong" value="jinxingzhong">
                    待验收
                </label>
                <label class="radio-inline">
                    <input type="radio" name="inlineRadioOptions" id="weiwancheng" value="weiwancheng"> 已入库
                </label>
                <label class="radio-inline">
                    <input type="radio" name="inlineRadioOptions" id="yiwancheng" value="yiwancheng"> 建造中
                </label>
            </div>
        </div>
        <!-- 更新构件状态 -->
        <div class="modal fade" id="changeCraft" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Cancel">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        <h4 class="modal-title" id="myModalLabel">更新构件状态</h4>
                    </div>
                    <div class="modal-body">
                        <form class="form-horizontal">
                            <div class="form-group">
                                <label for="inputEmail3" class="col-sm-2 control-label">操作人</label>
                                <div class="col-sm-10">
                                    <input type="email" class="form-control" id="inputEmail3" placeholder="操作人：">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputPassword3" class="col-sm-2 control-label">构件阶段</label>
                                <div class="col-sm-10">
                                    <input type="password" class="form-control" id="inputPassword3" placeholder="构件阶段：">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputPassword3" class="col-sm-2 control-label">构件状态</label>
                                <div class="col-sm-10">
                                    <input type="password" class="form-control" id="inputPassword3" placeholder="构件状态：">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputPassword3" class="col-sm-2 control-label">工序检查</label>
                                <div class="col-sm-10">
                                    <input type="password" class="form-control" id="inputPassword3" placeholder="工序检查：">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputPassword3" class="col-sm-2 control-label">备注</label>
                                <div class="col-sm-10">
                                    <input type="password" class="form-control" id="inputPassword3" placeholder="备注：">
                                </div>
                            </div>
                            <div class="form-group">
                                <button class="col-sm-2 btn btn-info">上传</button>
                                <div class="col-sm-10">
                                    <input type="password" class="form-control" id="inputPassword3" placeholder="上传图片：">
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                        <button type="button" class="btn btn-primary" id="createNewBucket">更新构件状态</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- 更新构件状态 -->
        <div class="panel" style="margin-bottom: 0px;">
            <div class="tableArea" id="componengtTable" style="padding-left: 10px;padding-right: 10px;">
                <table class="table table-striped table_list_box" id="tableComponent">

                    <!--在此处填充构件数据-->
                </table>
            </div>
        </div>
        <div class="collapse navbar-collapse" style="background-color: rgb(65, 54, 136);">
            <ul class="nav navbar-nav">
                <li class="active"><a href="javascript:void(0)">构件当前阶段</a></li>
            </ul>
        </div>
        <div class="panel" id="componentPanel" style="margin-bottom: 0px;">
            <div id="componentLCT" style="width:100%; height:150px; background-color: rgb(242, 248, 248);">
                <!--在此处填充流程图-->
            </div>
        </div>
        <div class="collapse navbar-collapse" style="background-color: rgb(65, 54, 136);">
            <ul class="nav navbar-nav">
                <li class="active"><a href="javascript:void(0)">操作记录</a></li>
            </ul>
        </div>
        <div class="panel">
            <div class="tableArea" id="zzrPanel" style="padding-left: 10px;padding-right: 10px;">
                <table class="table table-striped table_list_box" id="tableManager">

                    <!--在此处填充责任人数据-->
                </table>
            </div>
        </div>

    </div>

    <!-- Common -->
    <script src="/static/js/lib/jquery.min.js"></script>
    <script src="/static/js/lib/jquery.nanoscroller.min.js"></script>
    <script src="/static/js/lib/menubar/sidebar.js"></script>
    <script src="/static/js/lib/preloader/pace.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="/static/js/scripts.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap-table/1.15.3/bootstrap-table.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap-table/1.15.3/locale/bootstrap-table-zh-CN.js"></script>
    <!-- gojs -->
    <script src="static/js/go.js"></script>
    <script src="static/js/extensions/material_tracking.js"></script>



</body>

</html>
