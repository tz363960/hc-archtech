                    <div class="row">
                        <div class="card">
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-3">
                                        <a href="#" data-toggle="modal" data-target="#add-category"

                                            <i class="fa fa-plus"></i> 创建
                                        </a>
                                        <div id="external-events" class="m-t-20">
                                            <br>
                                            <p>拖放或在日历中单击来创建事件</p>
                                            <div class="external-event bg-primary ui-draggable ui-draggable-handle"

                                                style="position: relative; z-index: auto; width: 275px; right: auto; height: 33px; bottom: auto; left: 0px; top: 0px;">
                                                <i class="fa fa-move"></i>一般隐患
                                            </div>
                                            <div class="external-event bg-pink ui-draggable ui-draggable-handle"

                                                style="position: relative; z-index: auto; width: 275px; right: auto; height: 33px; bottom: auto; left: 0px; top: 0px;">
                                                <i class="fa fa-move"></i>已解决
                                            </div>
                                            <div class="external-event bg-warning ui-draggable ui-draggable-handle"
                                                data-class="bg-warning"

                                            </div>
                                            <div class="external-event bg-danger ui-draggable ui-draggable-handle"

                                                <div class="modal-header">
                                                    <h4 class="modal-title">
                                                        <strong>质量问题</strong>
                                                        <button type="button" class="close" data-dismiss="modal"
                                                            aria-hidden="true">×</button>
                                                    </h4>

                                                </div>
                                                <div class="modal-body">
                                                    <form><label>质量问题变更</label>
                                                        <div class="input-group"><input class="form-control" type="text"
                                                                value="zhiliangbiangeng"><span
                                                                class="input-group-btn"><button type="submit"
                                                                    class="btn btn-success waves-effect waves-light save-category">
                                                                    整改通过</button></span></div>
                                                    </form>
                                                </div>

                                                    <button type="button" class="btn btn-info waves-effect"

                                                    <button type="button" class="btn btn-default waves-effect"
                                                        data-dismiss="modal">关闭问题</button>
                                                    <button type="button"
                                                        class="btn btn-success save-event waves-effect waves-light"
                                                        style="display: none;">创建质量问题</button>
                                                    <button type="button"
                                                        class="btn btn-danger delete-event waves-effect waves-light"
                                                        data-dismiss="modal" style="display: inline;">删除</button>

                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                                                <input class="form-control form-white"

                                                            </div>
                                                            <div class="col-md-6">

                                                                <select class="form-control form-white"
                                                                    data-placeholder="Choose a color..."
                                                                    name="category-color">
                                                                    <option value="danger">严重隐患</option>
                                                                    <option value="pink">已解决</option>
                                                                    <option value="primary">一般隐患</option>
                                                                    <option value="warning">主要隐患</option>
                                                                </select>
                                                            </div>
                                                        </div>
                                                    </form>
                                                </div>

                                        </div>
                                    </div>

                    <div class="row">
                        <div class="col-lg-12">
                            <div class="card">
                                <div class="card-title">
                                    <h4>安全规章 </h4>

                                </div>
                                <div class="todo-list">
                                    <div class="tdl-holder">
                                        <div class="tdl-content">
                                            <ul>
                                                <li><label><input
                                                            type="checkbox"><i></i><span>1、进入施工现场必须遵守总承包方安全管理规定。</span><a
                                                            href="#" class="ti-close"></a></label></li>
                                                <li><label><input
                                                            type="checkbox"><i></i><span>2、严禁私自带领闲杂人员进入施工现场，严禁带走工作用具或公司物品。</span><a
                                                            href="#" class="ti-close"></a></label></li>
                                                <li><label><input
                                                            type="checkbox"><i></i><span>3、必须正确穿戴劳保用品，如安全帽（系好下颚带，安全帽完好）、劳保鞋、口罩等，不得穿着宽大的服装、拖鞋等不安全装束，严禁赤膊。</span><a
                                                            href="#" class="ti-close"></a></label></li>
                                                <li><label><input
                                                            type="checkbox"><i></i><span>4、进入基坑、屋面等临边处、各种洞口处，要集中精神，防止高处坠落。</span><a
                                                            href="#" class="ti-close"></a></label></li>
                                                <li><label><input type="checkbox"><i></i><span>5、严禁在脚手架防护栏杆上休息。</span><a
                                                            href="#" class="ti-close"></a></label></li>
                                                <li><label><input type="checkbox"><i></i><span>6、严禁在现场追逐打闹。</span><a
                                                            href="#" class="ti-close"></a></label></li>
                                                <li><label><input
                                                            type="checkbox"><i></i><span>7、严禁向上、向下乱乱丢材、物、垃圾、工具等。</span><a
                                                            href="#" class="ti-close"></a></label></li>
                                            </ul>
                                        </div>
                                        <input type="text" class="tdl-new form-control" placeholder="创建新规程...">
                                    </div>
                                </div>
                            </div><!-- /# card -->
                        </div><!-- /# column -->
